<!DOCTYPE html>
<html>
  <head>
    <title>Smartbomb</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/mediaelementplayer.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="webOSjs-0.1.0/webOS.js"></script>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/owl.carousel.min.js"></script>
    <script src="lib/jfeed.js"></script>
    <script src="lib/mediaelement-and-player.js"></script>
    <script src="js/gbcache.js"></script>
    <script src="js/gbendpoints.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/index.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/gbvideo.js"></script>
    <script src="js/podcast.js"></script>
    <script src="js/search.js"></script>
    <script src="js/webosoverrides.js"></script>
  </head>
  <body>

    <img class="bg-image"/>

    <div id="enter-code" style="display:none;" class="dialog">
      <p>This app requires an account with giantbomb.com</p>
      <p>Once you have an account, please go to</p><a href="javascript:void(0)" onclick="openBrowser('https://www.giantbomb.com/app/smartbomb');">www.giantbomb.com/app/smartbomb</a><p>and enter the app code given below</p>
      <div>
          <input type="text" id="app-code" onchange="registerApp();" autocapitalize="characters"/>
      </div>
      <p id="reg-status"></p>
    </div>

    <div id="search-form" style="display:none;" class="dialog">
      <p>Press enter to search or back to cancel</p>
      <div>
          <input type="text" id="search-input" onchange="performSearch();"/>
      </div>
    </div>

    <img src="icon.png" class="logo"/>

    <div id="top-menu" style="display:none;">
      <div id="live-menu-option" class="menu-option" data-menu-option="live" style="display:none;"><a href="javascript:void(0)"><span>Live</span><span>Now</span></a></div
      ><div class="menu-option selected" data-menu-option="videos"><a href="javascript:void(0)">Videos</a></div
      ><div class="menu-option" data-menu-option="shows"><a href="javascript:void(0)">Shows</a></div
      ><div class="menu-option" data-menu-option="search"><a href="javascript:void(0)">Search</a></div
      ><div class="menu-option" data-menu-option="podcasts"><a href="javascript:void(0)">Podcasts</a></div>
    </div>

    <div id="shows" style="display:none;" class="nav-bar"></div>

    <div id="media-view"></div>

    <div id="videos" style="display:none;"></div>

    <div id="no-results" style="display:none;">
      <p>No results</p>
    </div>

    <div class="play-buttons"></div>

    <div id="video-container" style="display:none;"></div>

    <div id="audio-container" style="display:none;">
      <audio id="audio-player" autoplay></audio>
    </div>

    <div class="spinner" style="display:none;">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>

  </body>
</html>
